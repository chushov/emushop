{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <main class="form-signin">
        <form action="{% url 'login' %}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" id="floatingInput id_username" class="form-control" placeholder="Логин" required autofocus>
                <label for="floatingInput id_username">Логин</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="floatingInput id_password" class="form-control" placeholder="Пароль" required>
                <label for="floatingInput id_password">Пароль</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me">&nbsp;Запомнить
            </label>

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="Войти">Вход</button>
        </form>
        </main>
    </div>
</div>

{% endblock content %}
